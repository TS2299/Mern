<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Welcome to Tarun Pc</H1>
    <h2>Contact Us Form</h2>
    <form>
        <label>Name</label>
        <input type="text" placeholder="Enter Your Name">
        <br>
        <label>Email</label>
        <input type="email" placeholder="Enter Your Email">
        <br>
        <label>Contact Number</label>
        <input type="number" placeholder="Enter Contact Number">
        <br>
        <label>Gender</label>
        <select >
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br>
        <label>Date Of Birth</label>
        <input type="date">
        <br>
        <label>Rating</label>
        <input type="radio" name="rating" id="1">1
        <input type="radio" name="rating" id="2">2
        <input type="radio" name="rating" id="3">3
        <input type="radio" name="rating" id="4">4
        <input type="radio" name="rating" id="5">5
        <br>
        <label>Enter Your Message</label><br>
        <textarea rows="5" cols="33"></textarea><br>
        <input type="button" value="Send">
        <input type="button" value="Reset">
    </form>
</body>
</html>
