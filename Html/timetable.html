<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Homework</title>
    <style>
    
    </style>
</head>
<body>
    <table border="4px">
        <caption>Homework Table</caption>
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" class="yellow">8:00 a.m.</td>
                <td rowspan="2" class="blue">5:00 p.m.</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>


            <tr>
                <td rowspan="4">Tuesday</td>
                <td class="yellow">8:00 a.m.</td>
                <td class="yellow">11:00 p.m.</td>
                <td rowspan="2">X Path</td>
            </tr>
            <tr>
                <td class="yellow" rowspan="2">11:00 a.m</td>
                <td class="green" rowspan="2"> 2:00 p.m</td>
            </tr>
            <tr>
                <td rowspan="2">XSL Transformations</td>
            </tr>
            <tr>
                <td class="green">2:00 p.m.</td>
                <td class="blue">5:00 p.m.</td>
            </tr> 

         </tbody>
         <tfoot>
            <tr>
                <td>Wednesday</td>
                <td>8:00 a.m</td>
                <td>12:00 p.m</td>
                <td>XSL Formatting </td>
            </tr>
         </tfoot>
    </table>
</body>
</html>
